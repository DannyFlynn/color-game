<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        Guess The Color &nbsp; <span id="change-rgb">rgb(255, 99, 71)</span>
      </div>
      <div class="button-container">
        <div class="top-but">
          <button class="one" id="but-one"></button
          ><button class="two" id="but-two"></button
          ><button class="three" id="but-three"></button>
        </div>
        <div class="bot-but">
          <button class="four" id="but-four"></button
          ><button class="five" id="but-five"></button
          ><button class="six" id="but-six"></button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
